        generateBtn.addEventListener('click', async () => {

            // UI Loading State

            chatModal.classList.toggle('hidden');
            chatModal.classList.toggle('opacity-0');
            chatModal.classList.toggle('scale-95');

                chatInput.focus();
            }
        });

        closeChat.addEventListener('click', () => {
            chatModal.classList.add('hidden');
            chatModal.classList.add('opacity-0');
            chatModal.classList.add('scale-95');
        });

        // Chat Logic

            const msg = chatInput.value.trim();
            if (!msg) return;

            // Add user message
            addMessage(msg, 'user');
            chatInput.value = '';

            // Add loading placeholder
            const loadingId = addMessage('...', 'bot', true);

            try {
                const prompt = `
                    Eres "Rubik", el asistente de la agencia de marketing y desarrollo "Neural Connection".
                    Somos expertos en desarrollo y estrategias de marketing digital.
                    Responde de forma breve, amable y profesional al usuario.

                    Estos son algunos de nuestros servicios clave:

                    - Soluciones de comercio electr√≥nico.
                    - An√°lisis de datos y m√©tricas web.

                    - dise√±os graficos y branding.

                    - tecnolog√≠as de IA como GPT-4, Gemini, DALL¬∑E, y otras APIs avanzadas.
                    - tecnolog√≠as de dise√±o como Figma, Adobe XD, y herramientas de prototipado r√°pido.

                    - Plataformas de comercio electr√≥nico como Shopify, WooCommerce, y Magento.
                    - Frameworks m√≥viles como Flutter, React Native, y Swift.
                    - Bases de datos como PostgreSQL, MongoDB, y Firebase.

                    - Herramientas de colaboraci√≥n como Jira, Trello, y Slack.
                    - Herramientas de automatizaci√≥n como Zapier, Integromat, y Microsoft Power Automate, N8N.

                const result = await model.generateContent(prompt);
                const response = await result.response;

                document.getElementById(loadingId).remove();

        sendChat.addEventListener('click', handleChat);
        chatInput.addEventListener('keypress', (e) => {

        function addMessage(text, sender, isLoading = false) {
            const div = document.createElement('div');
            const id = 'msg-' + Date.now();
            div.id = id;

            const isUser = sender === 'user';

            div.className = `p-2 rounded-lg max-w-[80%] text-sm ${isUser
                    ? 'bg-white text-[#1e1b4b] self-end rounded-tr-none ml-auto'
