<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomFi Wireframe Replica</title>
    <link rel="stylesheet" href="../stylers/render.css">
</head>
<body>

    <header class="site-header">
        <div class="container header-content">
            <div class="logo-box">Render Connection</div>
            <ul class="menu-lines">
                <li class="line accent">############</li>
                <li class="line">############</li>
                <li class="line">############</li>
                <li class="line">############</li>
            </ul>
        </div>
    </header>

    <section class="hero-section">
        <div class="container">
            <div class="skeleton-group">
                <div class="sk-line accent width-30">############</div>
                <div class="sk-line white width-60">############</div>
                <div class="sk-line white width-50">############</div>
                <div class="sk-line white width-40">############</div>
                <div class="btn-pill"></div>
            </div>
        </div>
    </section>

    <section class="grid-section">
        <div class="container grid-layout">
            
            <div class="left-column">
                <div class="big-card" style="background-image: url(../imgs/d07dba18ff234e185c65a475481c18e6.png) ;"></div>
                <div class="big-card" style="background-image: url(../imgs/d07dba18ff234e185c65a475481c18e6.png) ;"></div>
                <div class="big-card" style="background-image: url(../imgs/d07dba18ff234e185c65a475481c18e6.png) ;"></div>
            </div>

            <div class="right-column">
                <div class="media-row">
                    <div class="media-thumb" ></div>
                    <div class="media-text">
                        <div class="sk-line accent width-80">########################</div>
                        <div class="sk-line dark width-60">############</div>
                        <div class="status-dots">
                            <span class="dot-square"></span>
                            <span class="dot-square"></span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="container pagination-wrapper">
            <button class="arrow-btn">◀</button>
            <div class="pagination-squares">
                <span class="sq active"></span>
                <span class="sq"></span>
                <span class="sq"></span>
                <span class="sq"></span>
                <span class="sq"></span>
            </div>
            <button class="arrow-btn">▶</button>
        </div>
    </section>

    <section class="split-section">
        <div class="split-text">
            <div class="content-limit">
                <div class="sk-line accent width-40"></div>
                <div class="sk-line accent width-40 margin-bottom-lg"></div>
                <div class="sk-line white width-80"></div>
                <div class="sk-line white width-70"></div>
                <div class="sk-line white width-60"></div>
                <div class="btn-pill mt-large"></div>
            </div>
        </div>
        <div class="split-image"></div>
    </section>

    <section class="pricing-section">
        <div class="pricing-wrapper">
            <div class="price-card navy">
                <div class="card-header">
                    <div class="sk-line accent width-50"></div>
                </div>
                <ul class="feature-list">
                    <li><span class="tick">✓</span> <div class="sk-line white width-80"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-60"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-70"></div></li>
                    <li><span class="cross">×</span> <div class="sk-line white width-50"></div></li>
                    <li><span class="cross">×</span> <div class="sk-line white width-50"></div></li>
                </ul>
            </div>

            <div class="price-card teal main">
                <div class="card-header">
                    <div class="sk-line dark width-50"></div>
                </div>
                <ul class="feature-list">
                    <li><span class="tick">✓</span> <div class="sk-line white width-80"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-60"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-70"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-50"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-50"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-40"></div></li>
                </ul>
            </div>

            <div class="price-card navy">
                <div class="card-header">
                    <div class="sk-line accent width-50"></div>
                </div>
                <ul class="feature-list">
                    <li><span class="tick">✓</span> <div class="sk-line white width-80"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-60"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-70"></div></li>
                    <li><span class="tick">✓</span> <div class="sk-line white width-50"></div></li>
                    <li><span class="cross">×</span> <div class="sk-line white width-50"></div></li>
                </ul>
            </div>
        </div>
    </section>

    <footer class="site-footer">
        <div class="footer-icons">
            <div class="icon-sq"></div>
            <div class="icon-sq"></div>
            <div class="icon-sq"></div>
        </div>
        <div class="footer-dash">
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
            <span class="dash"></span>
        </div>
    </footer>

    <script src="../scrips/renderHTML.js"></script>
</body>
</html>
